apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy
  labels:
    service: reverse-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: reverse-proxy
  template:
    metadata:
      labels:
        service: reverse-proxy
    spec:
      containers:
      - name: reverse-proxy
        image: eturutest/udagram-reverseproxy:latest
        ports:
        - containerPort: 80
