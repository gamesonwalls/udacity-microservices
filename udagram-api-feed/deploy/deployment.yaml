apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: eturutest/udagram-api-feed:latest
        env:
        - name: AWS_BUCKET
          valueFrom:
            secretKeyRef:
              name: udagram-secrets
              key: aws_bucket
        - name: AWS_PROFILE
          valueFrom:
            secretKeyRef:
              name: udagram-secrets
              key: aws_profile
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: udagram-secrets
              key: aws_region
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: udagram-secrets
              key: jwt_secret
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: udagram-secrets
              key: postgres_db
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: udagram-secrets
              key: postgres_host
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: udagram-secrets
              key: postgres_password
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: udagram-secrets
              key: postgres_username
        - name: URL
          valueFrom:
            secretKeyRef:
              name: udagram-secrets
              key: url
        ports:
        - containerPort: 8081
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 3